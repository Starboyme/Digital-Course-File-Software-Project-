  <body>
  <div class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- <img src="../public/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid"> -->
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center mt-20px mb-20px" id="LoginBox">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Login</h3>
              <p class="mb-4">Welcome back!</p>
              </div>

            <!-- <form action="http://localhost:3000/login" method="POST"> -->
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="./forget_password.html" class="forgot-pass" target="_blank">Forgot Password</a></span> 
              </div>
              <div class="d-flex mb-5 align-items-center login-sel ml-auto">
                <input type="radio" id="admin" name="logintype" value="admin">
                <label class="options-cc admin" for="admin"></label>
                <input type="radio" id="faculty" name="logintype" value="faculty">
                <label class="options-cc faculty" for="faculty"></label>
                <input type="radio" id="student" name="logintype" value="student">
                <label class="options-cc student" for="student"></label>
              </div>
              <input type="submit" id="submit" value="Log In" class="btn btn-block btn-primary">
            <!-- </form> -->
            <div id="display">
            </div>
            <div class="mb-4">
              <hr>
              <a href="#"><img src="../public/images/google_logo.png" id="GoogleLogo"></a>
            </div>
            </div>
          </div>
          
        </div>
        
      </div>
